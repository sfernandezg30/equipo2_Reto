services:
  db:
    image: mariadb:jammy
    container_name: mariadb
    command: '--default-authentication-plugin=mysql_native_password'
    restart: unless-stopped
    volumes:
      - db-vol:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=1234
      - MYSQL_PASSWORD=1234
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
    networks:
      - lan
  phpmyadmin:
    image: phpmyadmin
    restart: unless-stopped
    ports:
      - 8081:80
    environment:
      - PMA_ARBITRARY=1
    networks:
      - lan
      - wan
  app:
    image: nextcloud
    container_name: nextcloud
    ports:
      - 82:80
    depends_on:
      - db
    volumes:
      - nextcloud:/var/www/html
    restart: unless-stopped
    networks:
      - lan
      - wan
volumes:
  nextcloud:
  db-vol:
networks:
  lan: {}
  wan: {}
